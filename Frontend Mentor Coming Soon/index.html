<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./main.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="gridPage">
      <picture class="heroImg">
        <source
          srcset="./images/hero-desktop.jpg"
          media="(min-width: 376px)"
          id="heroDesktop"
        />
        <img src="./images/hero-mobile.jpg" id="heroMobile" alt="Hero Image" />
      </picture>
      <div class="logo">
        <img src="./images/logo.svg" alt="brand logo" id="brandLogo" />
      </div>
      <div class="copyText">
        <h1><span class="thin pink">We're</span> coming soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form class="emailForm" autocomplete="off">
          <input type="text" placeholder="Email Address" id="email" />
          <span id="submit" class="rightIcon" type="submit"> </span>
        </form>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
